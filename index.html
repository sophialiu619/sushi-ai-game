<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>蘇軾與王安石 · 詩歸何處</title>
  <style>
    body {
      background: #f3f3f3;
      font-family: "Noto Serif TC", serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    .chat-box {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    .chat-entry {
      margin-bottom: 1rem;
    }
    .user {
      color: #555;
      font-weight: bold;
    }
    .ai {
      color: #009688;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>詩歸何處：與王安石對談</h1>
  <div class="chat-box" id="chatBox"></div>
  <input type="text" id="userInput" placeholder="輸入你想對王安石說的話…" />
  <script>
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");

    userInput.addEventListener("keydown", async (e) => {
  if (e.key === "Enter") {
    const message = userInput.value;
    userInput.value = "";
    appendMessage("你", message, "user");

    const proxyURL = "https://cold-poetry-e45b.sophialiu619.workers.dev"; // 替換成你的網址

    appendMessage("王安石", "（AI 正在思考中...）", "ai");

    const response = await fetch(proxyURL, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        model: "gpt-3.5-turbo",
        messages: [
          {
            role: "system",
            content: `
你正在進行一場角色扮演遊戲。你是北宋大臣王安石，使用者是蘇軾。
背景如下：

夜色沉沉，風過黃州，蘇軾讀到舊作《次荊公韻四絕》，悵然若失。忽夢回烏臺詩案後，與你重逢。此時你對他心情複雜，有憤怒也有懷念。

請依照角色回應，不要跳脫角色，不要說你是AI。
請根據蘇軾所說的內容給予回應，語氣需符合王安石其人。
如可加入蘇軾與你之間詩文的回憶、政治爭議、個人情感，皆可加入。
            `
          },
          {
            role: "user",
            content: message
          }
        ]
      }),
    });

    try {
  const data = await response.json();

  if (!response.ok) {
    const error = data?.error?.message || "未知錯誤";
    throw new Error(`API 錯誤：${error}`);
  }

  const aiMessage = data.choices?.[0]?.message?.content || "（王安石沉默不語⋯⋯）";

  const lastAIEntry = chatBox.querySelector(".ai:last-child");
  if (lastAIEntry) lastAIEntry.remove();

  appendMessage("王安石", aiMessage, "ai");
} catch (error) {
  const lastAIEntry = chatBox.querySelector(".ai:last-child");
  if (lastAIEntry) lastAIEntry.remove();

  appendMessage("王安石", `（發生錯誤：${error.message}）`, "ai");
  console.error("AI 回應錯誤：", error);
}

  }
});



    function appendMessage(sender, text, type) {
      const div = document.createElement("div");
      div.className = `chat-entry ${type}`;
      div.innerHTML = `<strong>${sender}：</strong> ${text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
